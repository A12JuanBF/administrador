            $(document).ready(function() {

                });

                $("#platonuevo").submit(function(e) {
                    e.preventDefault();


                    dest = "include/peti-dolce.php?op=1";
                    param = {
                        "nombre": $("#nombre").val(),
                        "nombregl": "",
                        "nombreen": "",
                        "descripcion": $("#descripcion").val(),
                        "descripciongl": "",
                        "descripcionen": "",
                        "precio": $("#precio").val(),
                        "categoria": $("#categoria").val(),
                        "imagen": $("#imagen").val()
                    };
                    if ($("#archivo input:eq(0)").val() != "")
                    {
                        $.ajax({
                            url: dest,
                            data: param,
                            type: 'POST',
                            beforeSend: function() {

                                //$("#contenedor_respuesta").html("Procesando, espere por favor...");

                            },
                            success: function(respuesta) {
                                alert(respuesta);

                                location.reload();

                            },

                                alert("Error: " + errorThrown);
                            }
                        });
                    }
                    else
                    {
                        alert("El plato necesita una imagen");
                    }
                });
                $("#archivo input").change(function() {

                    var formData = new FormData($("#archivo")[0]);

                    ruta = "include/peti-dolce.php?op=2";

                    $.ajax({
                        url: ruta,
                        type: "POST",
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(datos)

                        {

                            $("#imagen").val(datos);

                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
